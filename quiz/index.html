<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    crossorigin="anonymous">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container mt-5">
        <div class="row justify-content-center"">
            <div class="col-8">
                <div class="card">
                    <div class="card-header ">
                        <h2 class="float-start">Quiz</h2>
                        <div class="float-end">
                            <div>
                                <input type="checkbox" class="checkbox" id="checkbox">
                                    <label class="label" for="checkbox"> 
                                        <i class="fas fa-moon"></i>
                                        <i class="fas fa-sun"></i>
                                        <div class="ball"></div>
                                    </label>
                                </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <h5 id="question" class="card-title">
                            Question Text
                        </h5>
                        <hr>
                        <div id="buttons">
                            <button id="btn0" class="btn btn-primary">
                                <span id="choice0">
                                    choice 0 
                                </span>
                            </button>
                            <button id="btn1" class="btn btn-primary">
                                <span id="choice1">
                                    choice 1
                                </span>
                            </button>
                            <button id="btn2" class="btn btn-primary">
                                <span id="choice2">
                                    choice 2
                                </span>
                            </button>
                            <button id="btn3" class="btn btn-primary">
                                <span id="choice3">
                                    choice 3
                                </span>
                            </button>

                        </div>
                    </div>
                    <div class="card-footer">
                        <div id="progress" class="float-start"></div> 
                        <button id="btnRestart" onclick="restart()" style="visibility: hidden;" class="float-end btn btn-danger">
                            <span>
                                RESTART
                            </span>
                        </button>
                    </div>
                </div>
               
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
